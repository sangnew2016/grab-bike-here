<form id="account-info" #form="ngForm" (ngSubmit)="updateAccount(form)">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Account Info</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input  name="name" type="text" placeholder="Minh Sang" value="Minh Sang" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="sang@gmail.com" value="sang@gmail.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="phone" type="phone" placeholder="0918 457 820" value="0918 457 820" ngModel required></ion-input>
          </ion-item>                
        </div>
        <div padding>
          <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">UPDATE</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
