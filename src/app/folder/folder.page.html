<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
      <div class="header-title">{{ folder }}</div>
    </ion-buttons>
    <div class="header-command">
      <app-command [name]="globalService.command.text" 
                  [status]="globalService.command.status" 
                  [key]="routeKey"
                  (click_command_event)="click_command($event)">
      </app-command>
    </div>
  </ion-toolbar>
  
  <div *ngIf="routeKey === 'Book_A_Bike'">
    <app-google-search></app-google-search>
    <app-google-my-location></app-google-my-location>
  </div>  

</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngIf="routeKey === 'Account'">
      <app-account></app-account>                 
    </div>    
    
    <div *ngIf="routeKey === 'Book_A_Bike'">
      <app-google-map></app-google-map>
    </div>

    <div *ngIf="routeKey === 'Histories_Customer'">
      
    </div>

    <div *ngIf="routeKey === 'Select_A_Customer'">
      <app-google-map></app-google-map>
    </div>

    <div *ngIf="routeKey === 'Histories_Transport'">
      
    </div>

    <div *ngIf="routeKey === 'Customers'">
      
    </div>

    <div *ngIf="routeKey === 'Money_And_Fee'">
      
    </div>    
  </div>
</ion-content>
