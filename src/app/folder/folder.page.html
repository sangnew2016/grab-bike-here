<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-title>{{ folder }}</ion-title> -->
      <div class="ion-title">{{ folder }}</div>
    </ion-buttons>
    
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>    
    <ion-col size="6">
      <ion-text></ion-text>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
        </ion-button>
    </ion-col>
  </ion-row> 

</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">

    <div *ngIf="routeKey === 'Account123'">
      <div [ngSwitch]="accountStatus">
        <div *ngSwitchCase="1">
          <app-register (click_register_event)="redirect_login($event)"></app-register>
        </div>
        <div *ngSwitchCase="2">
          <app-login  (click_register_event)="click_register($event)"
                      (click_login_event)="click_login($event)"></app-login>
        </div>
        <div *ngSwitchCase="3">
          <app-account-info (click_update_event)="click_update($event)"></app-account-info>
        </div>                
        <div *ngSwitchDefault>
          Have an error! Thinking....
        </div>
      </div>                  
    </div>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="ShowCords()" ion-fab color="tertiary">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="map-wrapper" style="height: 100%;">      
      <div id="map_center">
        <ion-icon name="pin" size="large" color="danger"></ion-icon>      
      </div>
      <div #map id="map"></div>
    </div>

    <div *ngIf="routeKey === 'Book_A_Bike'">
      
    </div>

    <div *ngIf="routeKey === 'Histories_Customer'">
      
    </div>

    <div *ngIf="routeKey === 'Select_A_Customer'">
      
    </div>

    <div *ngIf="routeKey === 'Histories_Transport'">
      
    </div>

    <div *ngIf="routeKey === 'Customers'">
      
    </div>

    <div *ngIf="routeKey === 'Money_And_Fee'">
      
    </div>    

  </div>
</ion-content>
